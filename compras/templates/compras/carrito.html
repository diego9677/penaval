<div class="table-section">
    <table class="table table-borderless table-sm table-fixed">
        <thead>
            <tr>
                <th colspan="4" class="text-center">Carrito</th>
            </tr>
          <tr class="text-center border-bottom">
            <th scope="col">Codigo</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
            {% if request.session.carrito.items %}
                {% for key, value in request.session.carrito.items %}
                    <tr class="text-center">
                        <td>{{ value.codigo }}</th>
                        <td>{{ value.cantidad }}</th>
                        <td>{{ value.acumulado }} Bs</th>
                        <td>
                            <a href="{% url 'compras-del-producto' value.producto_id %}" class="btn btn-danger btn-sm text-white">X</a>
                        </th>
                    </tr>
                {% endfor %}    
            {% else %}
                <tr class="text-center">
                    <td colspan="3">Sin productos</th>
                </tr>
            {% endif %}
            <tr class="border-top">
                <th scope="row" class="text-center">Total:</th>
                <td></td>
                <td class="text-center">{{ total_carrito }} Bs</td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex flex-row gap-2 p-2 border-top">
        <a href="{% url 'compras-clean' %}" class="btn btn-danger btn-sm flex-fill">Limpiar</a>
        <a href="#" class="btn btn-primary btn-sm flex-fill">Comprar</a>
    </div>
</div>
